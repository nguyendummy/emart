<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="emart">
        <div class="img-emart">
            <img src="./emart4.1.png" alt="">
            <div class="emart-eye">
                <span id="display-text">Hey girl</span>
                <img style="opacity: 0;" src="./emart.png" alt="">
                <div style="display: none" id="eye-container">
                    <div class="eye-smile eye-smile-left">
                        <div class="smile-eyelid">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="smile">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="eye e-left">
                        <span></span>
                        <span></span>
                        <div class="eyelash elash-left">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="eyelid">
                            <div class="close-eye close-e-top animiation-blinkEyeTop">
                                <div class="extra-eye"></div>
                                <div class="extra-eye extra-e-right"></div>
                            </div>
                            <div class="close-eye close-e-bottom animiation-blinkEyeBottom">
                                <div class="extra-eye"></div>
                                <div class="extra-eye extra-e-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="eye-smile eye-smile-right">
                        <div class="smile-eyelid">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="smile">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="eye e-right">
                        <span></span>
                        <span></span>
                        <div class="eyelash elash-right">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="eyelid">
                            <div class="close-eye close-e-top animiation-blinkEyeTop">
                                <div class="extra-eye"></div>
                                <div class="extra-eye extra-e-right"></div>
                            </div>
                            <div class="close-eye close-e-bottom animiation-blinkEyeBottom">
                                <div class="extra-eye"></div>
                                <div class="extra-eye extra-e-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="eye-blink-star-container">
                        <div class="eyelash elash-right eyelash-blink">
                            <span></span>
                            <span></span>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="eye-blink-star"></div>
                    </div>
                    <div class="emotion emo-left">
                        <div class="emotion-wrap">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="emotion emo-right">
                        <div class="emotion-wrap">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="emart-circle">
                <img style="opacity: 1;" src="./components-emart/mask-circle.png" alt="">
                <i style="--i:1" class="fa-solid fa-heart"></i>
                <i style="--i:2" class="fa-solid fa-heart"></i>
                <i style="--i:3" class="fa-solid fa-heart"></i>
                <i style="--i:4" class="fa-solid fa-heart"></i>
                <div class="bg-heart"></div>
            </div>
            <!-- <div class="floor"></div> -->
        </div>
    </div>
    <div style="display: none" id="dialog-container" class="dialog-container">
        <div class="dialog-wrapper">
            <h4>Tha lỗi cho a nha bé!!!</h4>
            <button class="btn">Lần này thuii đó <3</button>
            <button class="btn">Okela</button>
            <button class="btn">Tha lỗi cho đó</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
